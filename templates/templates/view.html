<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h2>Student List</h2>

    <table border="1">
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/add">Add Student</a>
</body>
</html>
